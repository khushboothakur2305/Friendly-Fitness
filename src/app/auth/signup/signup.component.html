<section fxLayoutAlign="center">
  <mat-card>
    <mat-card-title style="text-align: center;">Sign-Up </mat-card-title>
    <br><br>
  <form
    #form="ngForm"
    (ngSubmit)="onsubmit(form)"
    fxLayout="column"
    fxLayoutAlign="center center"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder=" Enter Your E-mail"
        name="email"
        ngModel
        required
      />
    </mat-form-field>
    <mat-form-field >
      <input
        type="password"
        matInput
        placeholder=" Enter Your password"
        name="password"
        ngModel
        required
        minlength="6"
      />
      <mat-hint>should be atleast 6 character long</mat-hint>
    </mat-form-field><br><br>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
  </mat-card>
</section>
