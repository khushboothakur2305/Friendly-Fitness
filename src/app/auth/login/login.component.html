<div class="container" fxHide.lt-md>
  <div style="padding-top: 30px;" fxLayoutAlign="center center">
    <mat-card class="card">
      <div
        style="padding-top: 20px;"
        fxLayout
        fxLayoutAlign="center center"
        fxLayoutGap="20px"
      >
        <section>
          <img style="width: 500px;" src="assets\Images\Home\login.jpg" />
        </section>
        <section fxLayout="column" fxLayoutAlign="center center">
          <section>
            <p style="font-size: 30px; text-align: center; color: white;">
              Welocme Back :)
            </p>
            <br /><br />
            <p
              style="
                font-size: 20px;
                text-align: center;
                line-height: 25px;
                color: white;
              "
            >
              To be connected with us login with your personal information
              <br />
              by email address and password
            </p>
          </section>

          <section>
            <mat-card>
              <mat-card-title style="text-align: center;">
                Login</mat-card-title
              >
              <br /><br />
              <form
                #form="ngForm"
                (ngSubmit)="onlogin(form)"
                fxLayout="column"
                fxLayoutAlign="center center"
                fxLayoutGap="20px"
              >
                <mat-form-field class="form" appearance="outline">
                  <input
                    type="email"
                    matInput
                    placeholder=" Enter Your E-mail"
                    name="email"
                    ngModel
                    required
                    #emailinput="ngModel"
                  />
                  <mat-error *ngIf="emailinput.hasError('required')"
                    >Field must not be empty</mat-error
                  >
                  <mat-error *ngIf="!emailinput.hasError('required')"
                    >Email is invalid</mat-error
                  >
                </mat-form-field>
                <mat-form-field
                  appearance="outline"
                  class="form"
                  hintLabel="should be atleast 6 character long"
                >
                  <input
                    type="password"
                    matInput
                    placeholder=" Enter Your password"
                    name="password"
                    ngModel
                    required
                    minlength="6"
                    #password="ngModel"
                  />
                  <mat-hint align="end"
                    >{{ password.value?.length }}/6</mat-hint
                  >
                  <mat-error>Field must not be empty</mat-error>
                </mat-form-field>
                <div fxLayout fxLayoutGap="30px" fxLayoutAlign="center">
                  <button
                    *ngIf="!isLoading"
                    type="submit"
                    mat-raised-button
                    color="primary"
                    [disabled]="form.invalid"
                  >
                    Login
                  </button>
                  <button mat-raised-button color="accent">
                    <a class="a" href="signup"> Register</a>
                  </button>
                </div>
                <mat-spinner *ngIf="isLoading"></mat-spinner>
              </form>
            </mat-card>
          </section>
        </section>
      </div>
    </mat-card>
  </div>
  <br />
</div>
