<div fxHide.lt-md>
<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card style="width: 400px;">
    <mat-card-title  fxLayoutAlign="center">Time To Start a Workout !</mat-card-title>
     <mat-card-content  fxLayoutAlign="center"><mat-form-field>
        <mat-select placeholder="Select Exercise">
          <mat-option value="crunches">
            Crunches
          </mat-option>
          <mat-option value="touchtoes">
            Touch Toes
          </mat-option>
          <mat-option value="sidelunges">
            Side Lunges
          </mat-option>
          <mat-option value="burpees">
            Burpees
          </mat-option>
        </mat-select>
      </mat-form-field>
</mat-card-content>
    <mat-card-actions
    fxLayoutAlign="center" ><button mat-raised-button color="primary" (click)="onStartTraining()">
        Start
      </button></mat-card-actions
    >
  </mat-card>
</section>
</div>
