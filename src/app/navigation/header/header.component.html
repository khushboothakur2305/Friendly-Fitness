<mat-toolbar color="primary">
  <div fxHide.gt-md>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div><a routerLink="/welcome">Logo</a></div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.lt-md>
    <ul fxLayout class="navigation-items" fxLayoutGap="20px">
      <li *ngIf="!isAuth"><a routerLink="/signup">Sign Up</a></li>
      <li *ngIf="!isAuth"><a routerLink="/login">Login</a></li>
      <li *ngIf="isAuth"><a routerLink="/training">Training</a></li>
      <li *ngIf="isAuth"><a style="cursor: pointer;" (click)="onlogout()">Logout</a></li>
    </ul>
  </div>
</mat-toolbar>
